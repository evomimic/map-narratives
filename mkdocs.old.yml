site_name: MAP Narratives
repo_url: https://github.com/evomimic/map-narratives
repo_name: map-narratives
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - search.highlight
    - navigation.top
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: cyan
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.snippets:
      base_path: docs


